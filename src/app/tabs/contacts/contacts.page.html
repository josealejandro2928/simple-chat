<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">

  <ion-list *ngIf="!this.isLoading">
    <ion-item style="position: relative;" *ngFor="let contact of contactsList" (click)="showConversationPage(contact)">
      <ion-avatar slot="start">
        <img *ngIf="contact.avatar" [src]="contact.avatar">
        <img *ngIf="!contact.avatar" src="../../../assets/imgs/profile2.png">
      </ion-avatar>
      <ion-label>
        <h2>{{ contact.name }}</h2>
        <p>{{ contact.msg }}</p>
      </ion-label>
      <div [ngClass]="{'iconConnected':contact.isConnected , 'iconNotConnected':!contact.isConnected }">

      </div>

    </ion-item>
  </ion-list>

  <ion-list *ngIf="this.isLoading">
    <ion-item *ngFor="let item of [1,2,3,4,5,6]">
      <ion-thumbnail slot="start">
        <ion-skeleton-text></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
