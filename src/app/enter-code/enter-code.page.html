<ion-content>

  <div class="logo-box">
    <img src="/assets/imgs/chat.png" alt="">
  </div>

  <div class="login-form">
    <h2 text-center>
      <small>Enter your confirmation code</small>

      <br>
      <small>{{ email }}</small>
    </h2>

    <ion-list lines="none">

      <ion-item>
        <ion-input type="text" placeholder="Enter confirmation code" text-center [formControl]="codeForm">
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-button mode="ios" [disabled]="codeForm.invalid" color="primary" expand="block" (click)="onConfirmCode()">
      Confirm
    </ion-button>
    <br>
    <ion-button mode="ios" color="medium" expand="block" size="small" (click)="onResendCode()">
      Resend code
    </ion-button>

  </div>

</ion-content>
